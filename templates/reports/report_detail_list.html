{% extends 'templates/base.html' %}

{% block content %}

<div class="report">
        {% if post.published_date %}
            <div class="date">
                {{ report.created_date }}
            </div>
        {% endif %}
        <h1>{{ report.title }}</h1>
        <p>{{ report.text|linebreaksbr }}</p>
    </div>

{% endblock %}
